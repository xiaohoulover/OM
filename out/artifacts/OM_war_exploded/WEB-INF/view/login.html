<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="${base.contextPath}/resources/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${base.contextPath}/resources/css/login.css">
  </head>
  <script type="text/javascript">
      function changeImg() {
          var imgSrc = $("#imgObj");
          var src = imgSrc.attr("src");
          imgSrc.attr("src", chgUrl(src));
      }
      //时间戳
      //为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳
      function chgUrl(url) {
          var timestamp = (new Date()).valueOf();
          url = url.substring(0, 17);
          if ((url.indexOf("&") >= 0)) {
              url = url + "&tamp=" + timestamp;
          } else {
              url = url + "?timestamp=" + timestamp;
          }
          return url;
      }
  </script>
  <body>
    <div class="box">
    <div class="login-box">
    
        <div class="login-title text-center ">
            <h1><small>广州欣达运输公司-订单管理系统</small></h1>
        </div>
        <div class="login-content ">
            <div class="form">
                <form action="${base.contextPath}/login" method="post">
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" id="username" name="userName" class="form-control" placeholder="用户名">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input style="width: 250px; height: 40px" type="text" placeholder="验证码" name="verifiCode" />
                                <img id="imgObj" src="verifiCode" style="border: none; float: right" onclick="changeImg()" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-4 col-xs-offset-4 ">
                            <button type="submit" class="btn btn-sm btn-info center-block"><span class="glyphicon  center-block"></span>登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <#if msg??>
           <span>${msg}</span>
        </#if>
    </div>
	</div>
  </body>
</html>
