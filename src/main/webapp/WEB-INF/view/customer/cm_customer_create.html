<#include "../../head.html" />

	<script src="${base.contextPath}/resources/js/customer.js"
		type="text/javascript"></script>

	<script type="text/javascript">

        $(function () {
            //初始化客户信息Form表单
            var customerForm = window['customerForm'] = $("#customerForm").ligerForm({
                inputWidth: 180,
                labelWidth: 100,
                space: 20,
                fields: [{
					name : 'customerId',
					type : 'hidden'
                },{
                    display: "客户名称",
                    name: "customerName",
                    newline: true,
                    type: "text",
                    group: '客户信息',
                    validate: {
                        required: true
                    }
                }, {
                    display: "业务类型",
                    name: "businessType",
                    newline: false,
                    type: "text",
                    validate: {
                        required: true
                    }
                }, {
                    display: "业务价格(元)",
                    name: "businessPrice",
                    newline: false,
                    type: "number",
                    validate: {
                        required: true
                    }
                }, {
                    display: "经办人姓名 ",
                    name: "managerName",
                    newline: true,
                    type: "text"
                }, {
                    display: "经办人电话 ",
                    name: "managerPhone",
                    newline: false,
                    type: "text"
                }, {
                    display: "收货方",
                    name: "receiver",
                    newline: true,
                    type: "text"
                }, {
                    display: "收货地址",
                    name: "receiptLocation",
                    newline: false,
                    type: "text"
                }, {
                    display: "收货联系人",
                    name: "receivingContact",
                    newline: false,
                    type: "text"
                }, {
                    display: "联系人电话",
                    name: "contactPhone",
                    newline: false,
                    type: "text"
                }, {
                    display: "提柜地址",
                    name: "billBoardLocation",
                    newline: true,
                    type: "text"
                }, {
                    display: "装货地址",
                    name: "loadingLocation",
                    newline: false,
                    type: "text"
                }, {
                    display: "卸货地址",
                    name: "dischargeLocation",
                    newline: false,
                    type: "text"
                }, {
                    display: "还柜地址",
                    name: "counterLocation",
                    newline: false,
                    type: "text"
                }, {
                    display: "注意事项",
                    name: "remark",
                    newline: true,
                    width: 1280,
                    heigth: 300,
                    type: "textarea"
                }]
            });
			<!-- 初始化buttons -->
            init_btns();

            <#if RequestParameters.customerId ? exists >
                var parm = {'customerId': ${RequestParameters.customerId}};
            	load_data(parm);
            </#if>
        });
	</script>

	<body>
		<div style="margin-left: 10px">
			<!-- 客户表单Form -->
			<form id="customerForm"></form>
			<!-- buttons -->
			<!-- 按钮 -->
			<div id="buttons" class="buttons">
				<div id="saveBtn"></div>
			</div>
		</div>
	</body>
