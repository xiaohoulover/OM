<#include "../../head.html" />

<style>
    .buttons {
        position: absolute;
        right: 0;
        margin: 10px;
        height: 35px;
    }

    .buttons div {
        float: left;
        margin-right: 5px;
    }
</style>

<script src="${base.contextPath}/resources/js/order.js"
        type="text/javascript"></script>
<script src="${base.contextPath}/resources/js/comboBoxData.js"
        type="text/javascript"></script>

<script type="text/javascript">

    $(function () {
        //初始化Form表单
        var orderForm = window['orderForm'] = $("#orderForm").ligerForm({
            inputWidth: 200,
            labelWidth: 80,
            space: 20,
            validate: true,
            fields: [{
                name: 'salesOrderId',
                type: 'hidden'
            }, {
                name: 'objectVersionNum',
                type: 'hidden'
            }, {
                display: "订单编号",
                name: "orderNumber",
                newline: true,
                readonly: true,
                type: "text",
                group: '订单信息'
            }, {
                display: "订单状态",
                name: "orderStatus",
                newline: false,
                type: "select",
                options: {
                    data: orderStatusData,
                    valueField: 'value',
                    textField: 'text',
                    value: 'NEW'
                }
            }, {
                display: "创建日期",
                name: "createDate",
                newline: false,
                readonly: true,
                type: "date",
                options: {
                    showTime: false,
                    format: "yyyy-MM-dd"
                }
            }, {
                display: "运输日期",
                name: "shippingDate",
                newline: false,
                type: "date",
                options: {
                    showTime: false,
                    format: "yyyy-MM-dd"
                },
                validate: {
                    required: true
                }
            }]
        });

        /*客户信息*/
        var customerForm = window['customerForm'] = $("#customerForm").ligerForm({
            inputWidth: 170,
            labelWidth: 110,
            space: 20,
            fields: [{
                display: "客户名称",
                name: "customerId",
                textValue: "customerName",
                newline: true,
                type: "combobox",
                group: '客户信息',
                validate: {
                    required: true
                },
                options :{
                    width: 250,
                    slide: false,
                    selectBoxWidth: 500,
                    selectBoxHeight: 240,
                    valueField: 'customerId',
                    textField: 'customerName',
                    keySupport: true,
                    delayLoadGrid : false,
                    grid: {
                        columns: [
                            { display: '客户名称', name: 'customerName' },
                            { display: '业务类型', name: 'businessType' },
                            { display: '经办人姓名', name: 'managerName' },
                            { display: '收货方', name: 'receiver' }
                        ],
                        switchPageSizeApplyComboBox: false,
                        url: _basePath + '/customer/queryAllCustomers',
                        pageSize: 10,
                        checkbox: false,
                        rownumbers : false,
                        onSelectRow : function (rowdata, rowid, rowobj) {
                            // 更细其他字段值
                            customerForm.setData(rowdata);
                        }
                    }
                }
            }, {
                display: "业务类型",
                name: "businessType",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "业务价格(元)",
                name: "businessPrice",
                newline: false,
                type: "number",
                readonly : true
            }, {
                display: "经办人姓名 ",
                name: "managerName",
                newline: true,
                type: "text",
                readonly : true
            }, {
                display: "经办人电话 ",
                name: "managerPhone",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "收货方",
                name: "receiver",
                newline: true,
                type: "text",
                readonly : true
            }, {
                display: "收货地址",
                name: "receiptLocation",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "收货联系人",
                name: "receivingContact",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "联系人电话",
                name: "contactPhone",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "提柜地址",
                name: "billBoardLocation",
                newline: true,
                type: "text",
                readonly : true
            }, {
                display: "装货地址",
                name: "loadingLocation",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "卸货地址",
                name: "dischargeLocation",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "还柜地址",
                name: "counterLocation",
                newline: false,
                type: "text",
                readonly : true
            }, {
                display: "注意事项",
                name: "remark",
                newline: true,
                width: 1280,
                heigth: 300,
                type: "textarea"
            }]
        });

        var itemGrid = window['itemGrid'] = $("#itemGrid").ligerGrid({
            title: '运输商品',
            width: '99%',
            rownumbers: true,
            usePager: false,
            enabledEdit: true,
            allowHideColumn: false,
            checkbox: true,
            frozen: false,
            columns: [{
                display: '提运单号',
                name: 'wayBillNo',
                align: 'center',
                width: 100,
                validate: {
                    required: true
                },
                editor: {
                    type: 'text'
                }
            }, {
                display: '交易单号',
                name: 'transactionNo',
                align: 'center',
                width: 100,
                validate: {
                    required: true
                },
                editor: {
                    type: 'text'
                }
            }, {
                display: '罐柜号',
                name: 'tankNo',
                align: 'center',
                width: 100,
                validate: {
                    required: true
                },
                editor: {
                    type: 'text'
                }
            }, {
                display: '货物名称',
                name: 'itemName',
                textField: 'itemId',
                align: 'center',
                validate: {
                    required: true
                },
                editor: {
                    type: 'text'
                }
            }, {
                display: '罐柜类型',
                name: 'tankType',
                align: 'center',
                width: 80,
                validate: {
                    required: true
                },
                editor: {
                    type: 'select',
                    data: tankTypeData,
                    valueField: 'value',
                    textField: 'text'
                },
                render: BaseCommonUI.gridSelectRender
            }, {
                display: '危险类别',
                name: 'hazardCategory',
                align: 'center',
                width: 80,
                editor: {
                    type: 'select',
                    data: itemCategoryData,
                    valueField: 'value',
                    textField: 'text'
                },
                render: BaseCommonUI.gridSelectRender
            }, {
                display: 'UN No.',
                name: 'unNo',
                align: 'center',
                width: 100,
                validate: {
                    required: true
                },
                editor: {
                    type: 'text'
                }
            }, {
                display: '出货重量（MT）',
                name: 'shipWeight',
                align: 'center',
                width: 100,
                isSort: false,
                editor: {
                    type: 'float'
                }
            }, {
                display: '签收重量（MT）',
                name: 'receiptWeight',
                align: 'center',
                width: 100,
                isSort: false,
                editor: {
                    type: 'float'
                },
                validate: {
                    required: true
                }
            }, {
                display: '磅差（KG）',
                name: 'poundsWorse',
                align: 'center',
                width: 80,
                isSort: false
            }, {
                display: '差异率（‰）',
                name: 'differenceRate',
                align: 'center',
                width: 80,
                isSort: false
            }, {
                display: '备注',
                name: 'remark',
                align: 'center',
                isSort: false,
                editor : {
                    type : 'text'
                }
            }],
            onBeforeEdit: function (e) {
                var orderStatus = liger.get("orderStatus").getValue();
                if ("COMP" == orderStatus) {
                    return false;
                }
            },
            onAfterEdit : function (e) {
                // 联动
                if ("shipWeight" == e.column.columnname || "receiptWeight" == e.column.columnname) {
                    if ((e.record.shipWeight) == 'undefined' || typeof (e.record.receiptWeight) == 'undefined' ) {
                        return true;
                    }
                    var poundsWorse = (Number(e.record.receiptWeight)-Number(e.record.shipWeight)) * 1000;
                    var differenceRate = (Number(e.record.receiptWeight)-Number(e.record.shipWeight)) / 1000;
                    //磅差=（签收重量-出货重量）*1000
                    itemGrid.updateCell('poundsWorse', BaseCommonUI.roundPrecision(poundsWorse, 2), e.record);
                    //差异率=（签收重量-出货重量）/签收重量*1000
                    itemGrid.updateCell('differenceRate', BaseCommonUI.roundPrecision(differenceRate, 1), e.record);
                    return true;
                }
            },
            toolbar: {
                items: [{
                    id: 'om_item_add',
                    text: '新增',
                    click: function () {
                        itemGrid.addRow();
                    },
                    icon: 'add'
                },
                    {line: true},
                    {
                        id: 'om_item_delete',
                        text: '删除',
                        click: function () {
                            itemGrid.deleteSelectedRow();
                        },
                        icon: 'delete'
                    }]
            }
        });

        /*车辆信息*/
        var carGrid = window['carGrid'] = $("#carGrid").ligerGrid({
            title: '车辆信息',
            width: '99%',
            rownumbers: true,
            usePager: false,
            enabledEdit: true,
            checkbox: true,
            columns: [{
                display: "车头编号",
                name: "carId",
                textField: "carFrontNo",
                align: 'center',
                width: 100,
                validate: {
                    required: true
                },
                editor: {
                    type: "combobox",
                    valueField: 'carId',
                    textField: 'plateNo',
                    slide: false,
                    keySupport: true,
                    delayLoadGrid : false,
                    selectBoxWidth: 150,
                    grid: {
                        columns: [{ display: '车辆编号', name: 'plateNo' }],
                        url : _basePath + '/car/queryCarsByParams?type=CF',
                        usePager : false,
                        rownumbers : false
                    }
                }
            }, {
                display: "车板编号 ",
                name: "carPlateNo",
                align: 'center',
                width: 100,
                validate: {
                    required: true
                },
                editor: {
                    type: "combobox",
                    valueField: 'plateNo',
                    textField: 'plateNo',
                    slide: false,
                    keySupport: true,
                    delayLoadGrid : false,
                    selectBoxWidth: 150,
                    grid: {
                        columns: [{ display: '车辆编号', name: 'plateNo' }],
                        url : _basePath + '/car/queryCarsByParams?type=CP',
                        usePager : false,
                        rownumbers : false
                    }
                }
            }, {
                display: "司机姓名 ",
                name: "driverName",
                align: 'center',
                width: 80,
                validate: {
                    required: true
                },
                editor: {
                    type: 'text'
                },
            }, {
                display: "押运员姓名",
                name: "escortName",
                align: 'center',
                width: 80,
                validate: {
                    required: true
                },
                editor: {
                    type: 'text'
                },
            }, {
                display: "运输路径",
                name: "shipPath",
                type: 'text',
                width: 380,
                align: 'center',
                isSort: false,
                editor: {
                    type: 'text'
                },
                validate: {
                    required: true
                }
            }, {
                display: "区间路程（KM）",
                name: "distance",
                type: 'int',
                width: 120,
                align: 'center',
                isSort: false,
                editor: {
                    type: 'int'
                },
                validate: {
                    required: true
                }
            }, {
                display: "区间路桥费(元)",
                name: "roadBridgeFee",
                align: 'center',
                width: 100,
                isSort: false,
                editor: {
                    type: 'number'
                },
                validate: {
                    required: true
                }
            }, {
                display: "核定油耗（L）",
                name: "fuelCosts",
                align: 'center',
                width: 90,
                isSort: false,
                editor: {
                    type: 'number'
                },
                validate: {
                    required: true
                }
            }, {
                display: "备注",
                name: "remark",
                type: 'text',
                align: 'center',
                isSort: false,
                editor: {
                    type: 'text'
                }
            }],
            onBeforeEdit: function (e) {
                var orderStatus = liger.get("orderStatus").getValue();
                if ("COMP" == orderStatus) {
                    return false;
                }
            },
            toolbar: {
                items: [{
                    id: 'om_car_add',
                    text: '新增',
                    click: function () {
                        carGrid.addRow();
                    },
                    icon: 'add'
                },
                    {line: true},
                    {
                        id: 'om_car_delete',
                        text: '删除',
                        click: function () {
                            carGrid.deleteSelectedRow();
                        },
                        icon: 'delete'
                    }]
            }
        });

        var disbursementGrid = window['disbursementGrid'] = $("#disbursementGrid").ligerGrid({
            title: '代垫费用',
            width: '99%',
            rownumbers: true,
            usePager: false,
            enabledEdit: true,
            allowHideColumn: false,
            checkbox: false,
            frozen: false,
            columns: [{
                display: '费用类型',
                name: 'type',
                textField: 'disbursementId',
                align: 'center',
                editor: {
                    type: 'select',
                    data: disbursementData,
                    valueField: 'value',
                    textField: 'text'
                },
                render: BaseCommonUI.gridSelectRender
            }, {
                display: '金额(元)',
                name: 'amount',
                width: 200,
                align: 'center',
                editor: {
                    type: 'float'
                }
            }, {
                display: '备注',
                name: 'remark',
                align: 'center',
                editor: {
                    type: 'text'
                }
            }],
            onBeforeEdit: function (e) {
                var orderStatus = liger.get("orderStatus").getValue();
                if ("COMP" == orderStatus) {
                    return false;
                }
                if ("type" == e.column.columnname) {
                    return false;
                }
            }
        })

        init_order_btn();

        <#if RequestParameters.salesOrderId ? exists >
            var parm = {'orderId': ${RequestParameters.salesOrderId}};
        init_order_page(parm);
        <#else>
        init_order_page(null);
        </#if>
    });
</script>

<body>
<div style="margin-left: 10px">
    <!-- 订单表单Form -->
    <form id="orderForm"></form>
    <!-- 客户表单Form -->
    <form id="customerForm"></form>
    <!-- 商品表格Grid -->
    <div id="itemGrid"></div>
    <!-- 车辆表格Grid -->
    <div id="carGrid" style="margin-top: 10px"></div>
    <!-- 代垫费用表格Grid -->
    <div id="disbursementGrid" style="margin-top: 10px"></div>
    <!-- 按钮 -->
    <div id="buttons" class="buttons">
        <div id="fileUploadBtn"></div>
        <div id="fileDownBtn"></div>
        <div id="deleteBtn"></div>
        <div id="saveBtn"></div>
        <div id="editBtn"></div>
    </div>
</div>
</body>
